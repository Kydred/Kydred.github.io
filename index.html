<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Numerology</title>
</head>

<body>

    <div class="container">

        <div class="form-container noprint">
            <div class="title">Numerology</div>
            <form>
                <div class="form-group">
                    <input type="text" id="name" name="name" required>
                    <label for="name">Full Name</label>
                </div>
                <div class="form-group">
                    <label for="birthday">Birthday</label>
                    <input type="text" id="birthday" name="birthday" placeholder="dd/mm/yyyy" maxlength="10" oninput="formatBirthdayInput()" required>
                </div>
                <button type="button" onclick="numerology()">Calculate</button>
            </form>
        </div>

        <h3 id="name_birthday"></h3>

        <div class="column-container">
            <div class="column break-page">
                <h3>Name calculation</h3>
                <div id="nameAndIdentifyCharactersResult"></div> <!-- Display the Birthday Sum value here -->
                <div id="fortuneResult"></div> <!-- Display the Birthday Sum value here -->
                <div id="compassResult"></div> <!-- Display the Birthday Sum value here -->
                <div id="soulResult"></div> <!-- Display the Birthday Sum value here -->
                <div id="personalityResult"></div> <!-- Display the Birthday Sum value here -->
                <div id="balanceResult"></div> <!-- Display the Birthday Sum value here -->
                <div id="maturityResult"></div> <!-- Display the Birthday Sum value here -->
                <div id="rationalThoughtResult"></div> <!-- Display the Birthday Sum value here -->
                <div id="weaknessAndPassionTitle"></div> <!-- Display the Birthday Sum value here -->
                <div id="weaknessAndPassionResult"></div> <!-- Display the Birthday Sum value here -->
                <div class="chart-container" style="position: relative;">
                    <canvas id="weaknessAndPassionChart" width="400" height="200"></canvas>
                </div>
            </div>
            <div class="column">
                <h3>Birthday calculation</h3>
                <div id="birthdayResult"></div> <!-- Display the Birthday Sum value here -->
                <div id="lifePathResult"></div> <!-- Display the Life Path value here -->
                <div id="lifeStageResult"></div> <!-- Display the Life Stage results here -->
                <div id="lifeLessonResult"></div> <!-- Display the Life Lesson results here -->
                <div id="personalYearResult"></div> <!-- Display the Personal Year results here -->
                <div id="personalMonthResult"></div> <!-- Display the Personal Month results here -->
            </div>
        </div>
    </div>
    <div class="title print">Numerology by Nobydi</div>

        QC nè
    </div>

    <div class="right-ad noprint">
        QC nè
    </div> -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
